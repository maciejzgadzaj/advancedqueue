description: 'Runs a processing job for a queue item.'
help: |
  The <info>advancedqueue:item:process</info> command runs a processing job for a queue item.

  <comment>Examples:</comment>
    <info>drupal aqip 12</info>           Runs a processing job for item ID <comment>12</comment>.
    <info>drupal aqip 21,25-27,31</info>  Runs a processing job for item IDs <comment>21, 25, 26, 27 and 31</comment>.
arguments:
    item_id: 'ID of the item to process. Either a single ID, a range, or a comma-separated list.'
messages:
    processing_item_start: '[<comment>%s:%d</comment>] Starting processing item <info>%s</info>.'
    processing_item_end: '[<comment>%s:%d</comment>] Processing ended with result <info>%d</info> (<info>%s</info>).'
