description: 'Releases a claimed queue item.'
help: "The <info>advancedqueue:item:release</info> command releases a claimed queue item.\n\nThis operation will unset item's claim expiration time and change its status back to \"queued\"."
arguments:
    item_id: 'ID of the item to release. Either a single ID, or a comma-separated list.'
messages:
    item_released: 'Released item %d in queue "%s".'
